<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Contact Form</title>
	<link rel="stylesheet" href="contact.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<div class="wrapper">
		<nav class="navbar" >
		<img class="logo" src="">
		<ul>
			<li><a class="active" href="index.html">Home</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="contact.html">Contact Us</a></li>
		</ul>	
		</nav>
		
	</div>
<body>
<br><br><br><br><br><br><br>
<div class="contact-section">
	<div class="contact-info">

		<div><i class="fas fa-map-marker-alt">Address, City, Country</i></div>
		<div><i class="fas fa-envelope">photography@gmail.com</i></div>
		<div><i class="fas fa-phone">+44 554 5333 5555</i></div>
		<div><i class="fas fa-clock">Mon - Fri 8:00 AM to 5:00 PM</i></div>
	</div>
	<div class="contact-form">
		<br><br>
		<h2>Contact Us</h2>
		<form class="contact" action="" method="post">
			<input type="text" name="name" class="text-box" placeholder="Your Name" required>
			<input type="email" name="email" class="text-box" placeholder="Your Email" required>
			<textarea name="message" rows="S" placeholder="Your Message" required></textarea>
 <b><input type="submit" value="Submit"></b>
          </div>
		</form>
	</div>
</div>
<!--contact section end-->




</body>
</html>
